<meta charset="utf-8" />

<button id="makeDB">population DB만들기</button>
<button id="loadXML">XML 파일 DB에 저장하기</button>
<button id="showData">데이터 보기</button>

<script>
  document.getElementById("makeDB").addEventListener("click", function () {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "phpPart/makingDB.php?action=createDB", false);
    xhr.send(null);
    alert(xhr.responseText);
  });

  document.getElementById("loadXML").addEventListener("click", function () {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "phpPart/makingDB.php?action=loadXML", false);
    xhr.send(null);
    alert(xhr.responseText);
  });

  document.getElementById("showData").addEventListener("click", function () {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "phpPart/makingDB.php?action=showData", false);
    xhr.send(null);
    var xmlData = xhr.responseText;
    var existingDiv = document.getElementById("dataDisplay");
    if (existingDiv) {
      existingDiv.innerText = xmlData;
    } else {
      var div = document.createElement("div");
      div.id = "dataDisplay";
      div.style.whiteSpace = "pre-wrap"; // 줄바꿈 유지
      div.innerText = xmlData;
      document.body.appendChild(div);
    }
  });
</script>
